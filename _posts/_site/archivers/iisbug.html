<p>之前将sublime Text3上的channel_v3.json文件用iis服务挂着一直没出什么问题,今天用PackageControl下载插件时一直失败,发现是挂channel_v3.json的端口无法访问的原因(开始以为是最近电脑配置的软件太杂乱了,有冲突,经排除并不存在端口占用问题,不知道为什么端口权限被关闭了),在网络上找到解决方法,记录一下。</p>

<p>关于开启端口权限的解决方案：</p>

<p>进入系统的防火墙</p>

<p>选择左侧的“入站规则”</p>

<p>选择右侧的“新建规则”</p>

<p>选择：端口——下一步——TCP以及特定本地端口——开放所有端口——下一步——选择所有选项——下一步——填写名称——完成</p>
